{% extends 'base.html'%}
{% block content %}
<div class="card w-50 mx-auto">
    <div class="card-body">
        <h5 class="card-title">Add Your Bin ID</h5>
        <form method="post">
            {%csrf_token%}
            <input type="text" name="bin_id" placeholder="Type Your ID here" class="form-control">
            <button type="submit" class="btn btn-primary mt-3">ADD</button>
        </form>
    </div>
</div>
{%endblock%}
