<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>SMARTRASH</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <script src="https://kit.fontawesome.com/0e38e28478.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'access/resources/vendor/aos/aos.css'%}" rel="stylesheet">
    <link href="{% static 'access/resources/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'access/resources/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
    <link href="{% static 'access/resources/vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
    <link href="{% static 'access/resources/vendor/swiper/swiper-bundle.min.css'%}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'access/resources/css/style.css'%}" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{% static 'css/login.css'%}"> -->

</head>

<body>

    <!-- ======= Header ======= -->

    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">

            <h1 class="logo" style="margin-top: 0px;"><a href="{%url 'index' %}">SMARTRASH</a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
                    <li><a class="nav-link scrollto" href="#about">About Us</a></li>
                    <li><a class="nav-link scrollto" href="#footer">Contact Us</a></li>

                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->

        </div>
    </header><!-- End Header -->

    <!-- ======= main body ======= -->
    <div class="container-fluid mt-5 p-5">
        {% block content %}

        {% endblock %}
    </div>
    <!-- End mainbody -->

    <!-- ======= Footer ======= -->
    <footer id="footer">
        <div class="container d-md-flex py-4">

            <div class="me-md-auto text-center text-md-start">
                <div class="copyright">
                    &copy; Copyright. All Rights Reserved
                </div>
            </div>
        </div>
    </footer><!-- End Footer -->

    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'access/resources/vendor/purecounter/purecounter.js'%}"></script>
    <script src="{% static 'access/resources/vendor/aos/aos.js'%}"></script>
    <script src="{% static 'access/resources/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'access/resources/vendor/glightbox/js/glightbox.min.js'%}"></script>
    <script src="{% static 'access/resources/vendor/isotope-layout/isotope.pkgd.min.js'%}"></script>
    <script src="{% static 'access/resources/vendor/swiper/swiper-bundle.min.js'%}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'access/resources/js/main.js'%}"></script>

</body>

</html>
