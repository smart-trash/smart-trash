{% extends 'base_access.html'%}
{% load static %}
{% block content %}
{%for message in messages%}
<div class="alert alert-danger" >
    <span> {{message}}</span>
</div>
{%endfor%}
<div class="limiter">
  <div class="container-login100">
      <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
              <img src="{% static 'images/forgot.jpg'%}" alt="IMG">
          </div>

          <form class="login100-form validate-form" method="post">
              {%csrf_token%}
              <span class="login100-form-title">
                  Forgot Password
              </span>           
              <div class="wrap-input100 validate-input"
                  data-validate="Valid email is required: ex@abc.xyz">
                  <input class="input100" type="email" name="email" placeholder="Email" required>
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                      <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
              </div>
              <div class="container-login100-form-btn">
                  <button class="login100-form-btn">
                      SEND
                  </button>
              </div>
              <div class="etc-login-form mt-3 p-1 text-center">
                <small>When you fill in your registered email address, you will be sent instructions on how to reset your password.</small>
              </div>
          </form>
      </div>
  </div>
</div>
{%endblock%}
