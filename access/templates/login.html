{% extends 'base_access.html'%}
{% load static %}


{% block content %}
<div id="hero" class="d-flex align-items-center">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
        <div class="row justify-content-center">
            {%for message in messages%}
            <div class="alert alert-danger" >
                <span> {{message}}</span>
            </div>
            {%endfor%}
            <div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100">
                        <div class="login100-pic js-tilt" data-tilt>
                            <img src="{% static 'access/resources/img/50426.png'%}" alt="IMG">
                        </div>

                        <form class="login100-form validate-form" method="post">
                            {%csrf_token%}
                            <span class="login100-form-title">
                                {{title}}

                            </span>

                            <div class="wrap-input100 validate-input"
                                data-validate="Valid email is required: ex@abc.xyz">
                                <input class="input100" type="email" name="email" placeholder="Email" required>
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </span>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Password is required">
                                <input class="input100" type="password" name="password" placeholder="Password" required>
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            </div>

                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn">
                                    Login
                                </button>
                            </div>
                            {%if show_forgot_password is True%}
                            <div class="text-center p-t-12">
                                <span class="txt1">
                                    Forgot
                                </span>
                                <a class="txt2" href="{%url 'forgot_password' %}">
                                    Username / Password?
                                </a><br>
                                {%endif%}
                                {%if signup_url_name is not None %}
                                <a class="txt2" href="{% url signup_url_name %}">
                                    Create your Account
                                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                                </a>
                                {%endif%}
                            </div>
                           
                        </form>

                       
                    </div>
                </div>
              
            </div>

            <div class="row icon-boxes">
                <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0" data-aos="zoom-in"
                    data-aos-delay="200">
                </div>
            </div>
        </div>
    </div>
    {%endblock%}
